<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart2</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-light"><i class="fa fa-minus"></i></button>
                           <span id="currentPhone" class="p-2">1</span>
                           <!-- <input type="number" id="currentPhone" class="form-control text-center" value="1"> -->
                           <button id="plusPhone" class="btn btn-light"><i class="fa fa-plus"></i></button>
                        </div>
                        <h5>$1249</h5>
                        <button class="btn btn-outline-light"><img src="images/remove.png" alt="" class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCover" class="btn btn-light"><i class="fa fa-minus"></i></button>
                           <span id="currentCover" class="p-2">1</span>
                           <!-- <input type="number" id="currentCover" class="form-control text-center" value="1"> -->
                           <button id="plusCover" class="btn btn-light"><i class="fa fa-plus"></i></button>
                        </div>
                        <h5>$59</h5>
                        <button class="btn btn-outline-light"><img src="images/remove.png" alt="" class="remove-item"></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      var removePhone= document.getElementById('minusPhone');
      removePhone.addEventListener('click',function(){
       var currentPhoneNumber= document.getElementById('currentPhone').innerText ;
       var currentPhonePiece= parseFloat(currentPhoneNumber);
      
       var remaining= currentPhonePiece - 1;
       document.getElementById('currentPhone').innerText= remaining;


      })

      var addPhone= document.getElementById('plusPhone');
      addPhone.addEventListener('click',function(){
       var currentPhoneNumber= document.getElementById('currentPhone').innerText ;
       var currentPhonePiece= parseFloat(currentPhoneNumber);
       
       var total= currentPhonePiece + 1;
       document.getElementById('currentPhone').innerText = total;
      })
   </script>
</body>

</html>
